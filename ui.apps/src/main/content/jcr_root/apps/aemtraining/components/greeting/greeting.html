<sly data-sly-use.model="com.aemtraining.core.models.GreetingModel" />

<div class="flex justify-center py-20 px-4">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600
              text-white rounded-3xl shadow-2xl
              px-10 py-12 text-center
              transition-all duration-300 hover:scale-105">

        <h2 class="text-3xl font-bold">
            ${model.greetingMessage}
        </h2>

        <p class="mt-4 text-indigo-100 text-sm">
            This greeting is coming from URL parameter using SlingHttpServletRequest.
        </p>

    </div>
</div>
