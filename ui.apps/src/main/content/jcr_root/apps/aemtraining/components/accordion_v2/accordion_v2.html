<sly data-sly-use.model="com.aemtraining.core.models.AccordionModel" />

<div class="max-w-5xl mx-auto p-4 md:p-8">
    <div class="space-y-6" data-sly-list.group="${model.groups}">

        <!-- Group Card -->
        <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
            <div class="p-5 md:p-6 border-b border-slate-100">
                <h2 class="text-xl md:text-2xl font-semibold text-slate-900">
                    ${group.title}
                </h2>

                <p data-sly-test="${group.description}" class="mt-2 text-slate-600">
                    ${group.description}
                </p>
            </div>

            <!-- Items (Accordion) -->
            <div class="divide-y divide-slate-100" data-sly-list.item="${group.items}">
                <details class="group p-5 md:p-6">
                    <summary class="cursor-pointer list-none flex items-center justify-between gap-4">
            <span class="text-base md:text-lg font-medium text-slate-900">
              ${item.question}
            </span>

                        <span class="shrink-0 rounded-full border border-slate-200 p-2 text-slate-700
                         group-open:rotate-45 transition-transform">
              <!-- + icon -->
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </span>
                    </summary>

                    <div class="mt-3 text-slate-600 leading-relaxed">
                        ${item.answer}
                    </div>
                </details>
            </div>
        </section>

    </div>
</div>
