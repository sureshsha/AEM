<sly data-sly-use.model="com.aemtraining.core.models.BlogPaginationModel" />

<div class="max-w-6xl mx-auto p-4 md:p-8">

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <a data-sly-list.card="${model.cards}"
           href="${card.url}"
           class="group rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden hover:shadow-md transition-shadow">

            <div data-sly-test="${card.image}" class="h-44 w-full overflow-hidden bg-slate-100">
                <img src="${card.image}" alt="${card.title}"
                     class="h-full w-full object-cover group-hover:scale-105 transition-transform" />
            </div>

            <div class="p-5">
                <h3 class="text-lg font-semibold text-slate-900 line-clamp-2">
                    ${card.title}
                </h3>

                <p class="mt-2 text-slate-600 text-sm line-clamp-3">
                    ${card.description}
                </p>

                <div class="mt-4 text-sm font-medium text-slate-900">
                    Read more â†’
                </div>
            </div>
        </a>
    </div>

    <!-- Pagination -->
    <div class="mt-10 flex items-center justify-center gap-2">

        <a data-sly-test="${model.hasPrev}"
           href="${model.prevUrl}"
           class="px-3 py-2 rounded-lg border border-slate-200 text-slate-700 hover:bg-slate-50">
            Prev
        </a>

        <sly data-sly-list.l="${model.links}">
            <a href="${l.url}"
               data-sly-attribute.class="${l.pageNo == model.pageno
           ? 'px-3 py-2 rounded-lg border bg-slate-900 text-white border-slate-900'
           : 'px-3 py-2 rounded-lg border border-slate-200 text-slate-700 hover:bg-slate-50'}">
                ${l.pageNo}
            </a>
        </sly>

        <a data-sly-test="${model.hasNext}"
           href="${model.nextUrl}"
           class="px-3 py-2 rounded-lg border border-slate-200 text-slate-700 hover:bg-slate-50">
            Next
        </a>

    </div>

</div>
