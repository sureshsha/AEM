<sly data-sly-use.model="com.aemtraining.core.models.HeroCarouselModel" />

<section class="relative w-full max-w-6xl mx-auto mt-12">

    <!-- Carousel Wrapper -->
    <div class="overflow-hidden rounded-3xl shadow-2xl relative">

        <!-- Slides Container -->
        <div id="carouselTrack"
             class="flex transition-transform duration-700 ease-in-out">

            <sly data-sly-list.slide="${model.slides}">

                <!-- Slide -->
                <div class="min-w-full relative">

                    <!-- Background Image -->
                    <img src="${slide.image}"
                         alt="${slide.title}"
                         class="w-full h-[500px] object-cover"/>

                    <!-- Overlay -->
                    <div
                            class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/30 to-transparent flex items-center">

                        <div class="px-12 max-w-xl">

                            <h2 class="text-5xl font-extrabold text-white leading-tight">
                                ${slide.title}
                            </h2>

                            <p class="mt-4 text-lg text-gray-200">
                                ${slide.description}
                            </p>

                            <a href="${slide.link}"
                               class="inline-block mt-6 px-8 py-3 bg-white text-black font-semibold rounded-full shadow-lg hover:bg-gray-200 transition">
                                Explore More →
                            </a>

                        </div>
                    </div>
                </div>

            </sly>

        </div>

        <!-- Prev Button -->
        <button id="prevBtn"
                class="absolute left-6 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/60 text-white text-4xl font-bold w-14 h-14 rounded-full flex items-center justify-center backdrop-blur-lg">
            ‹
        </button>

        <!-- Next Button -->
        <button id="nextBtn"
                class="absolute right-6 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/60 text-white text-4xl font-bold w-14 h-14 rounded-full flex items-center justify-center backdrop-blur-lg">
            ›
        </button>

    </div>

    <!-- Dots -->
    <div id="dots"
         class="flex justify-center gap-3 mt-6">
    </div>

</section>

<!-- Clientlibs -->
<sly data-sly-call="${clientlib.js @ categories='aemtraining.carousel'}" />
<sly data-sly-call="${clientlib.css @ categories='aemtraining.carousel'}" />
